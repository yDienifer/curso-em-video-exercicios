<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste com imagens</title>
</head>

<body>
  <img src="imagens/plumbob.png" alt="Imagem de um Prisma">
  <h1>The Sims&trade;</h1>
  <p>A imagem está armazenada localmente! &darr;</p>
  <img src="imagens/sim.jpg" alt="Imagem de um Sim">
  <!-- 
  tag img: usada para inserir imagens locais ou da web no body
  atributos:
  * src -> onde colocamos o caminho ou link da imagem
  * alt -> texto alternativo que descreve brevemente a imagem! se a imagem não carregar, esse texto será exibido para que o usuário saiba do que se trata.
  -->
  <p>&darr; A imagem está hospedada externamente!</p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIik98ox6Zi_XSggDtwrxe2Z2lsRpBKGz5Bw&s"
    alt="Imagem da capa do jogo The Sims™ 4">
</body>

</html>
