<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- 
  Atributos da tag <link>:
  rel -> especifica a relação entre o documento e o recurso(nesse caso, o favicon) vinculado
  href -> indica o caminho do arquivo
  type -> define o tipo de mídia do recurso vinculado
  -->
  <title>Teste de favicon</title>
</head>

<body>
  <p>Olhe para o título na aba do navegador, mais especificamente para o ícone à esquerda &#x1F9D0;</p>
</body>

</html>
