<!DOCTYPE html> <!-- Indica que este é um documento HTML5 -->
<html lang="pt-br"> <!-- Indica o idioma usado no conteúdo do site -->

<head> <!-- Informações para o navegador e serviços de busca -->
  <meta charset="UTF-8"> <!-- Garante que não ocorra erro ao usar caracteres especiais, acentuações... -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A tela ocupará 100% do espaço disponível no navegador -->
  <title>Olá...</title> <!-- Título do site, que aparece na aba do navegador -->
</head>

<body> <!-- Onde ficará o conteúdo exibido no navegador -->
  <h1>Olá, mundo! &#x1F973;</h1> <!-- Título de nível 1 -->
  <hr> <!-- Cria uma linha horizontal -->
  <p>Este é meu primeiro documento HTML, aproximadamente um ano após ter parado de programar! </p> <!-- Parágrafo -->
  <p>Este é um momento feliz. &#x1F601;</p>
</body>

</html>
